<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <h1>Curso Ionic 3</h1>
      <form class="wrapper" [formGroup]="loginForm">
        <br>
          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input formControlName="user"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="pwd"></ion-input>
          </ion-item>
        <br>
        <button ion-button [color]="loginForm.valid ? 'primary': 'danger'" (click)="login()" round>Login</button>
        </form>
