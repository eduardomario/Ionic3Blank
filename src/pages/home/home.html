<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <h1>Curso Ionic 3</h1>
      <div class="wrapper">
        <br>
          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input [(ngModel)]="user"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Grupo</ion-label>
            <ion-input [(ngModel)]="group"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Dinero</ion-label>
              <ion-input [(ngModel)]="money"></ion-input>
            </ion-item>
        <br>
        <button ion-button (click)="goAbout()" color="curso" round>About</button>
      </div>
      <div>
        <h1> Usuario => {{user}}</h1>
        <h1> Grupo => {{group}}</h1>
      </div>
  
  
</ion-content>
