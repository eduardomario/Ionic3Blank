<ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="wrapper" [formGroup]="createAccountForm">
      <br>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input formControlName="app"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Apellido Materno</ion-label>
        <ion-input formControlName="apm"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Matricula</ion-label>
        <ion-input formControlName="matricula"></ion-input>
      </ion-item>
    <br>
    <button ion-button (click)="createAccount()" [color]="createAccountForm.valid ? 'primary': 'danger'" round [disabled]="!createAccountForm.valid">Create</button>
    <button ion-button (click)="goBack()" color="danger" round>Cancel</button>
  </form>

</ion-content>
