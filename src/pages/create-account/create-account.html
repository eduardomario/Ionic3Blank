<ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="wrapper" [formGroup]="createAccountForm">
      <br>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>LastName</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input formControlName="age"></ion-input>
      </ion-item>
    <br>
    <button ion-button (click)="createAccount()" [color]="createAccountForm.valid ? 'primary': 'danger'" round [disabled]="!createAccountForm.valid">Create</button>
    <button ion-button (click)="goBack()" color="danger" round>Cancel</button>
  </form>

</ion-content>
